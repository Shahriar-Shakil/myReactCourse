 //  2. React Component
 // The other way to define a React component is with the ES6 class syntax. 
   
class MyComponent extends React.Component {
  constructor(props) {
    super(props);
  }
  render() { 
    return (
       <div>
         <h3>
        The constructor is a special method used during the initialization of objects that are created with the class keyword. It is best practice to call a component's constructor with super, and pass props to both.
         </h3>
          <p>
        For now, know that it is standard for this code to be included. Soon you will see other uses for the constructor as well as props.
          </p>
       </div> 
       
       );
  }
}
//ReactDOM.render(<MyComponent />, document.getElementById("root"))
 
// nested Component example 1

const ChildComponent = () => {
  return (
    <div>
      <p>I am the child</p>
    </div>
  );
};

class ParentComponent extends React.Component {
  constructor(props) {
    super(props);
  }
  render() {
    return (
      <div>
        <h1>I am the parent</h1>
<ChildComponent />
      </div>
    );
  }
};
