<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bind</title>
</head>
<body>
    
    <script>
    // understanding  bind and this - Object Creation in JavaScript
    let dog = {
        sound:'woof',
        talk:function(){
            console.log(this.sound)
        }
    }
    //dog.talk() // "woof"
    let talkFunction = dog.talk
    //console.log(talkFunction())   // undefined 
    let boundFunction = talkFunction.bind(dog)
    console.log(boundFunction()) // "woof"    
    </script>
</body>
</html>
