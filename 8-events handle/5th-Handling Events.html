<html lang="en">
<head>

<body>
   
    <div id="root"></div>

    <script type="text/babel">
//1

//ReactDOM.render(<App />,document.getElementById("root"))



class App2 extends React.Component {
    constructor() {
        super()
        this.state = {
            count: 0,
            image:"https://images-na.ssl-images-amazon.com/images/G/01/aplusautomation/vendorimages/73512d0d-46c5-4540-a405-51b24261896b.jpg._CB281613289__SR285,285_.jpg"
        }
        /*
any time you create a class method that you want to use setState on
you need to bind this method  to your own class .
*/
        this.handleClick = this.handleClick.bind(this)
        this.handleChange= this.handleChange.bind(this)
    }
    
    handleClick() {
        this.setState(prevState => {
            return {
                count: prevState.count + 1
            }
        })
    }
    handleChange(){
this.setState({image:"https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTY6ID7LnU3i4-T5y0P03r7QC7nWwwnUxV7OGFOKawZjtqPFoa8"})
    }
    render() {
        return (
            <div>
                <h1>{this.state.count}</h1>
                <button onClick={this.handleClick}>Change!</button> <br />
            <img src ={this.state.image} onMouseOver={this.handleChange}/>
            </div>
        )
    }
}
ReactDOM.render(<App2 />,document.getElementById("root"))


    </script>
</body>
</html>
