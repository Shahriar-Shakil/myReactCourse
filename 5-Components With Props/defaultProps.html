const Test = (props) => {
    return(
        <>
        <h1>{props.str}</h1>
        <h1>{props.bool ?"bool":"no bool"}</h1>
        <h1>{props.strOrNum}</h1>
        <div>
            {
            props.arrNum.map((val)=><li key={val}>{val}</li>)
            }
        </div>
        <div>
            {
            props.arrOfObj.map((val)=><li key={val.age}>{val.name}</li>)
            }
        </div>
        <h1>{props.children}</h1>
    </>
    )
}
Test.propTypes={
    str:PropTypes.string,
    bool:PropTypes.bool,
    strOrNum:PropTypes.oneOfType([PropTypes.string,PropTypes.number]),
    arrNum:PropTypes.arrayOf(PropTypes.number),
    arrOfObj:PropTypes.arrayOf(PropTypes.shape(
        {
            name:PropTypes.string,
            age:PropTypes.number
        }
    )),
    children:PropTypes.string

}

class PropTypesExmpl extends React.Component {
    
    render() { 
        return ( 
            <>

            str ={"pondit"}

            arrOfObj={[{name:'john',age:10},{name:"probir",age:23}]}
            > child string </Test>
            </>
         );
    }
}
